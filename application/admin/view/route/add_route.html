<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <input type="text" id="id" value="{$id}" style="display: none;">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Saddr')}:</label>
        <div class="col-xs-12 col-sm-8" >
            <!-- <input id="c-saddr" class="form-control" name="row[saddr]" type="text"> -->
            <select name="s_id" id="addr" class="form-control" >

                <option value="" selected="">请选择地址</option>
                {foreach name="addr" item="vo"}                
                 <option value="{$vo.id}">{$vo.addr}</option>
                {/foreach}
                
            </select>
        </div>
    </div>
     
{if $route.type_status==2}
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">票价</label>
        <div class="col-xs-12 col-sm-8">
            <input id="price" class="form-control" step="0.01" name="price" type="number" value="0.00">
        </div>
    </div>
{/if}
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <div  class="btn btn-success" id="add">添加</div>
            <!-- <button type="submit" class="btn btn-success btn-embossed ">添加</button> -->
            <button type="reset" class="btn btn-default btn-embossed">取消添加</button>
        </div>
    </div>
</form>
