    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Stime_date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-stime_date" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[stime_date]" type="text" value="{:date('Y-m-d')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Stime_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-stime_id" data-rule="required" data-field="time" data-source="stime/index" class="form-control selectpage" name="row[stime_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Route_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-route_id" data-rule="required" data-field="name" data-source="route/index" class="form-control selectpage" name="row[route_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-number" class="form-control" name="row[number]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ren_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ren_num" class="form-control" step="1" name="row[ren_num]" type="number" value="" placeholder="">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
